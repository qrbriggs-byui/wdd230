<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            color: red;
        }
        .green{
            color: green;
        }
        #blue{
            color: blue;        
        }
/*
        #blue.green{
            color: seagreen;
        }
*/
    </style>
</head>
<body>
    <div>
        <p>This is a paragraph</p>
        <p class="green">This is a paragraph.</p>
        <p id="blue">This is a paragraph.</p>
        <div>
            <p class="green" id="blue">This is a paragraph.</p>
        </div>
    </div>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
</body>
</html>
