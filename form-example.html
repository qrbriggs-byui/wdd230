<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD230 - Form Example</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <script src="scripts/form-example.js" defer></script>
</head>
<body>
    <div id="content">
        <header>
            <div id="topheader">
                <img src="images/qb-head.jpg" alt="Br. Briggs' Head">
                <h1>Quinn Briggs</h1>                
            </div>
            <button id="menu-button"></button>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lesson3/chamber-site-plan.html">Site Plan</a></li>
                    <li><a href="chamber/">Chamber</a></li>
                    <li><a href="https://www.byui.edu" target="_blank">BYU-Idaho</a></li>
                    <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/2-ne/9?lang=eng&id=p28#p28"
                            target="_blank">Scripture</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="get" action="record.html">
                <label>Username<sup class="redstar">*</sup>
                    <input type="text" id="username" name="username" required></label>
                <label>Password<sup class="redstar">*</sup> (at least 8 chars, alphanumeric only)
                    <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}">
                </label>
                <label>Repeat Password<sup class="redstar">*</sup> <span id="message"></span>
                    <input type="password" id="repeat" name="repeat" name="repeat" required>
                </label>
                <label>Email 
                    <input type="text" id="email" name="email" pattern="[0-9a-zA-Z_.\-]+@byui\.edu" title="a valid BYU-I e-mail address">
                </label> 
                <label>Page Rating - <span id="rangevalue">1</span>                    
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1" list="rangevalues" value="1">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
                <button type="submit">Give Us Your Feedback!</button>
            </form>
        </main>
        <footer>
            <p>&copy; <span id="currentYear">2024</span> Quinn Briggs, Rexburg, Idaho, USA</p>
            <p id="lastModified"></p>
        </footer>        
    </div>    
</body>
</html>
