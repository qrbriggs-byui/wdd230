<body>
    <div id="content">
        <header>
            <div id="topheader">
                <img src="images/qb-head.jpg" alt="Br. Briggs' Head">
                <h1>Quinn Briggs</h1>                
            </div>
            <button id="menu-button"></button>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="lesson3/chamber-site-plan.html">Site Plan</a></li>

                            target="_blank">Scripture</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="record.html" method="get">
                <label>Username:<sup class="red">*</sup> 
                    <input type="text" name="username" id="username" required>
                </label>
                <label>Password:<sup class="red">*</sup> (at least 8 alphanumeric chars)
                    <input pattern="[A-Za-z0-9]{8,}" type="password" name="password" id="password" required >
                </label>
                <label for="confirm">Confirm:<sup class="red">*</sup> <span id="message"></span>
                    <input type="password" name="confirm" id="confirm" required>
                </label>
                <label>Email:<sup class="red">*</sup>
                    <input type="email" name="email" id="email" required patten=".+@byui\.edu">
                </label>
                <label>Rating:
                    <input type="range" min="1" max="10" step="1">
                </label>
                <button type="submit">Rate My Page!</button>
            </form>
        </main>
        <footer>
            <p>&copy; <span id="currentYear">2024</span> Quinn Briggs, Rexburg, Idaho, USA</p>
            <p id="lastModified"></p>
        </footer>
